version: '3.8'

services:
  # MCP Bridge
  # The bridge spawns MCP Server containers as needed using Docker
  mcp-bridge:
    build: ./mcp-bridge
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GITHUB_ORGANIZATION=${GITHUB_ORGANIZATION}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - MCP_SERVER_IMAGE=ghcr.io/sperekrestova/github-mcp-server:latest
      - CACHE_TTL_SECONDS=300
      - CACHE_ENABLED=true
      - CORS_ORIGINS=http://localhost,https://yourdomain.com
      - LOG_LEVEL=INFO
    networks:
      - mcp-network
    restart: unless-stopped
    # Mount Docker socket to allow bridge to run MCP Server containers
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_MCP_BRIDGE_URL=http://mcp-bridge:3001
        - VITE_GITHUB_ORGANIZATION=${GITHUB_ORGANIZATION}
    ports:
      - "80:80"
    depends_on:
      - mcp-bridge
    networks:
      - mcp-network
    restart: unless-stopped

networks:
  mcp-network:
    driver: bridge
