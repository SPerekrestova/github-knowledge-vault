[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    asyncio: mark test as async
    skipif: skip test conditionally
    xfail: mark test as expected to fail
filterwarnings =
    ignore::DeprecationWarning
addopts = 
    -v
    --tb=short
    --strict-markers
